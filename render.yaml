services:
  - type: web
    name: singapore-trip-api
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_TIMEOUT_SECONDS
        value: 300
      - key: API_TIMEOUT_SECONDS
        value: 300
